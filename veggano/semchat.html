<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo com Chat</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botão de menu com três pontinhos -->
    <button id="menuButton" class="menu-button">
        <i class="fas fa-ellipsis-v"></i> <!-- Ícone de três pontinhos -->
    </button>

    <!-- Menu de opções -->
    <div id="menuOptions" class="menu-options">
        <button id="chatOption" class="menu-option">Chat</button>
        <button id="disqusOption" class="menu-option">Disqus</button>
        <button id="descriptionOption" class="menu-option">Descrição do Vídeo</button>
        <button id="downloadOption" class="menu-option">Download</button>
    </div>

    <!-- Container do vídeo -->
    <div class="video-container">
        <div class="wistia_embed wistia_async_i605z6ucc3 videoFoam=true"></div>
    </div>

    <!-- Container do chat -->

    <!-- Container do Disqus -->
    <div id="disqus" class="chat-container" style="display: none;">
        <div id="disqus_thread"></div>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <!-- Container da descrição do vídeo -->
    <div id="description" class="chat-container" style="display: none;">
        <h3>Descrição do Vídeo</h3>
        <p>Nenhuma descrição foi adicionada ao vídeo.</p>
    </div>

    <!-- Link de download (oculto inicialmente) -->
    <a id="downloadLink" href="https://embed-ssl.wistia.com/deliveries/captioned/709dccd4459d56998878d78dfbf61ee13af093ba.bin?disposition=attachment&filename=E+o+Outono+Chegou%2C+x%C3%B4+ver%C3%A3o-XuRVAHnviBw.mp4&media_id=ttdxf0fonk&transcript=bdqrxjz1tv7av3un-por-1" style="display: none;"></a>

    <!-- Scripts -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
    <script src="../js/scripts3.js"></script>
</body>
</html>
