        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Fundo escuro */
            color: #fff; /* Texto branco */
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Contêiner Flexível para os Títulos */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo para o nome "Vini Sette" */
        .header-container h1 a {
            color: #fff; /* Cor inicial do texto */

        /* Efeito hover para o nome "Vini Sette" */
        .header-container h1 a:hover {
            color: #00a8ff; /* Cor azul ao passar o mouse */
        }

        /* Grade de Vídeos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Quadradinho do Vídeo */
        .video-thumbnail {
            background-color: #1f1f1f; /* Fundo escuro para o quadradinho */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Thumbnail do Vídeo */
        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Informações do Vídeo */
        .video-info {
            padding: 10px;
        }

        .video-info h3 {
            margin: 0;
            font-size: 16px;
            color: #fff; /* Título branco */
        }

        .video-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa; /* Descrição cinza claro */
        }
    </style>
