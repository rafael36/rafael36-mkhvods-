<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKHvods</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Nova fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #121212, #1a1a1a, #2a2a2a, #3a3a3a); /* Gradiente animado */
            background-size: 400% 400%; /* Tamanho do gradiente */
            animation: gradientBG 15s ease infinite; /* Animação do gradiente */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            overflow: auto; /* Permite rolagem */
        }

        /* Animação do gradiente de fundo */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Fundo de partículas */
        #particles-js {
            position: fixed; /* Fixo para não interferir na rolagem */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Fica atrás de todo o conteúdo */
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-top: 60px; /* Título mais para cima */
            margin-bottom: 90px; /* Espaçamento abaixo do título */
            text-align: center; /* Centraliza o texto */
            width: 100%; /* Ocupa toda a largura */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto */
            z-index: 1; /* Fica acima do fundo de partículas */
            font-family: 'Montserrat', sans-serif; /* Nova fonte para o título */
        }

        .menu {
            display: flex;
            justify-content: space-around;
            width: 90%; /* Largura do contêiner */
            margin-top: 20px; /* Espaçamento acima do menu */
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
            z-index: 1; /* Fica acima do fundo de partículas */
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1); /* Efeito de vidro translúcido */
            backdrop-filter: blur(10px); /* Desfoque para o efeito de vidro */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
            width: 370px; /* Largura dos retângulos */
            height: 250px; /* Altura mantida */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Para garantir que a imagem de fundo não ultrapasse o retângulo */
            margin-bottom: 20px; /* Espaçamento entre os retângulos */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
            opacity: 0; /* Inicialmente invisível para a animação */
            animation: fadeIn 0.5s ease forwards; /* Animação de entrada */
            text-decoration: none; /* Remove sublinhado dos links */
            color: inherit; /* Mantém a cor do texto */
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Efeito de hover nos retângulos */
        .menu-item:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
        }

        /* Imagem de fundo do retângulo com opacidade */
        .menu-item .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Opacidade baixa */
            z-index: 1; /* Garante que fique atrás do conteúdo */
        }

        .menu-item .name {
            color: white;
            font-size: 22px; /* Tamanho da fonte aumentado */
            font-weight: bold; /* Fonte mais forte */
            font-family: 'Poppins', Arial, sans-serif; /* Nova fonte para os nomes */
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
            z-index: 2; /* Garante que fique acima da imagem de fundo */
        }

        .menu-item .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Garante que fique acima da imagem de fundo */
            border: 3px solid rgba(255, 255, 255, 0.1); /* Borda sutil ao redor do círculo */
            transition: border-color 0.3s ease; /* Transição suave */
        }

        /* Efeito de hover no círculo */
        .menu-item:hover .circle {
            border-color: rgba(255, 255, 255, 0.3); /* Borda mais visível ao passar o mouse */
        }

        .menu-item .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botão de voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1); /* Efeito de vidro */
            backdrop-filter: blur(10px); /* Desfoque */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            transform: scale(1.1);
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 1068px) {
            .menu {
                flex-direction: column; /* Coloca os itens em uma coluna */
                align-items: center; /* Centraliza os itens */
            }

            .menu-item {
                width: 90%; /* Aumenta a largura dos retângulos para ocupar mais espaço */
                margin-bottom: 20px; /* Espaçamento entre os retângulos */
            }
        }
    </style>
</head>
<body>
    <!-- Fundo de partículas -->
    <div id="particles-js"></div>

    <div class="title">Canais</div> <!-- Título adicionado -->
    <div class="menu">
        <a href="vini.html" class="menu-item"> <!-- Link para vini.html -->
            <img class="background-image" src="https://lh3.googleusercontent.com/pw/AP1GczMrYF_TltwnDbFhQGs9a-hApa7fC8t2xsG5yi3PujthVK_0_y06L8HoQMct1PpoArYMbyCqax_gilbF1bJKGogVqE2DCC5VABQU1r3j7htJ60j_TQGOZj2kNm7nEpAHRI3DlS4rwaSfFwHm8FGAtgfX=w183-h275-s-no-gm" alt="Fundo 1"> <!-- Imagem de fundo -->
            <div class="name">Vini Sette Lives</div>
            <div class="circle">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczMI2jH3e7fqgSLKpPQ4qES_Utd2DEnrQjbaDdFYySGLKcG6no3yaCXIP_krF1Q0Nlqvvmc2CuA5JB4WJ_HcsqFEgNPShRoHO84LMmYEbAD-Ahsg3tGtxr2lE9tqJYOPLlAJAgBFi1jtjDNM9s30vGYa=w300-h300-s-no" alt="Foto 1">
            </div>
        </a>
        <a href="veggano.html" class="menu-item"> <!-- Link para veggano.html -->
            <img class="background-image" src="https://lh3.googleusercontent.com/pw/AP1GczNTYQiSq9w2uzT_YBp8oiW7zSaeZ_zAVn3hpa0fSvPRzB6ZWOpLOauYgwgyI5-G2IMmztMqFN4iPWSrEYMv9LOUgHbH2z27NcT50_tUAB_Uh0G8v-VHw__tZ0J5MdLLkDBQiXs2IA5yYBkzyqwq41_-=w990-h557-s-no-gm" alt="Fundo 2"> <!-- Imagem de fundo -->
            <div class="name">veggano</div>
            <div class="circle">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczOeKXfZVWipnqDEjxYhjQ6pAMhG2B9EDBm0fGgpJ_mV-bBLGL1zcb6tJRIerCWNZ26_UWvoqkpawMlkcN1MIjambvxlpn3vegBISdE9y5ApjyBhCtJuKnvk9yiSpistRC-DDXKmd71zKHk-Dym1XiZN=w300-h168-s-no-gm" alt="Foto 2">
            </div>
        </a>
        <a href="deita.html" class="menu-item"> <!-- Link para homemdeita.html -->
            <img class="background-image" src="https://lh3.googleusercontent.com/pw/AP1GczM_sbsPOU9ISq6BVgOvPUiTnwDq4XKdWGcliYop45yCV2cxlBV7SifDPoVeMJRB0oHTWyf7kFqx0_43NWlSVFiFIYyPSk-vvdjaKTJTCJiCF6b0k77QE4nh0v_04jge86-QTydqgOvPisNPHIm74mDo=w225-h225-s-no" alt="Fundo 3"> <!-- Imagem de fundo -->
            <div class="name">Homem Deita</div>
            <div class="circle">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczNTbKsdnfMk4t3xRzWPXZcCAfgg6owuzIFwmAJlptcQh5-jpeKBR4ThvIfsSXjNPK-51kyNhsMovvvZYV5QcLWTGCpgl-k3jgu4WHmjlbvROPL6Rw0eSq43whsZn1m0Rk1Rp6ug9yOAPfv7DuypFPkN=w225-h225-s-no" alt="Foto 3">
            </div>
        </a>
    </div>

    <!-- Botão de voltar ao topo -->
    <div class="back-to-top" onclick="scrollToTop()">↑</div>

    <script>
        // Verifica se o dispositivo é móvel
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Configuração do particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: !isMobile, // Hover só funciona em desktop
                        mode: "repulse"
                    },
                    onclick: {
                        enable: !isMobile, // Clique só funciona em desktop
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Botão de voltar ao topo
        const backToTopButton = document.querySelector('.back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
